            <div class="btn-toolbar">

                <section id="main-content">
                    <section class="wrapper">
                        <h2>手机销量热点图</h2>
                        <!-- 为ECharts准备一个具备大小（宽高）的DOM -->
                        <div id="main" style="width: 800px; height: 500px; margin-top:20px; "></div>
                        <!--<div id="abc"  style="width: 80px; height: 50px;>12345</div>-->
                        <script type="text/javascript">
                            /*基于准备好的dom，初始化echarts实例*/
                            var myChart = echarts.init(document.getElementById('main'));
                            /*指定图表的配置和数据*/
                            var option = {
                                title:{    //主标题
                                    text:'品牌利润类型热点图',
                                    textStyle:{    //标题样式
                                        color:'black',
                                        // fontWeight:'bold'
                                    },
                                    padding:[5,10,5,10],    //标题内边距，默认5
                                    itemGap:5,    //主副标题纵向间隔，默认10
                                    left:'left',    //具体的像素值，百分比，
                                    backgroundColor:'#ccc',    //标题背景颜色，默认透明，支持RGB,十六进制数
                                    borderWidth:'3',    //边框
                                    borderColor:'rgb(98,52,51)',    //边框颜色
                                    //图形阴影的模糊大小，下面四个配合使用
                                    shadowBlur:'10',
                                    shadowColor:'rgba(0,0,0,0.5)',
                                    shadowOffsetX:'2',
                                    shadowOffsetY:'5'
                                },
                                tooltip:{},    //提示框
                                legend:{    //图例组件，点击图例控制哪些不显示
                                    data:['利润'],
                                },
                                xAxis:{
                                    type:'category',
                                    //数据可以从数据库提取
                                    data:[{volist name="result" id="info1"}"{$info1['bname']}",{/volist}],
                                        name:'品牌类型',        //坐标轴名称
                                // name:'课程类型',        //坐标轴名称
                                nameTextStyle:{        //坐标轴名称的文字样式
                                color:'green',
                            },
                            nameRotate:'10',    //坐标轴名字旋转角度
                                //inverse:true,        //反向坐标轴
                                boundaryGap:true,    //坐标轴两边留白策略

                                axisTick:{
                                alignWithLabel:true,    //刻度线和标签对其
                                    inside:false,    //刻度是否朝内，默认朝外
                            },
                            position:'bottom',    //x轴的位置
                            },
                            yAxis:{},

                            series:[{
                                name:'点击量',
                                type:'bar',
                                //数据可以从数据库提取
                                data:[{volist name="result" id="info2"}"{$info2['sp']}",{/volist}],

                            }]
                            };
                            // 使用刚指定的配置项和数据显示图表
                            myChart.setOption(option);
                        </script>
                    </section>
                </section>
            </div>

            <div id="maintter" style="width: 650px; height: 450px; margin-left: 880px;margin-top: -470px"></div>
            <script language="JavaScript">
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('maintter'));
                option = {
                    title : {
                        text: '品牌类型分布',

                        x:'center'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['PHP','Java','Python','Android','java Spring']
                    },
                    series : [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius : '55%',
                            center: ['50%', '60%'],
                            data:[
                                {value:335, name:'PHP'},
                                {value:310, name:'Java'},
                                {value:234, name:'Python'},
                                {value:135, name:'Android'},
                                {value:1548, name:'java Spring'}
                            ]
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ],
//                    不加颜色参数的话会默认使用自带的
                    color: ['red', 'green', 'yellow', 'blueviolet','olive','aqua']
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
