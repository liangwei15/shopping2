{include    file="public:header"   /}
{include file="public:menu"  /}
<div class="content">
    <div class="header">
        <h1 class="page-title">品牌列表</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="btn-toolbar">
                <a  href="#" data-toggle="modal"   class="btn btn-primary" data-target="#example_modal"><i class="icon-edit" ></i></a>
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>品牌名称</th>
                        <th>品牌照片</th>
                        <th>所属公司</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="vo"}
                    <tr>
                        <td>{$i}</td>
                        <td>{$vo.bname}</td>
                        <td><img src="__STATIC__/img/{$vo.logo}" style="width: 60px;height: 100px"></td>
                        <td>{$vo.bcompany}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">操作</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="{:url('Phone/index',['id'=>$vo.bid])}">查看</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>

            </div>
                </div>
            </div>


            <footer>
                <hr>
                <p class="pull-right">Collect from <a href="http://www.cssmoban.com/" title="" target="_blank"></a></p>
                <p>&copy; 2012 <a href="#" target="_blank">Portnine</a></p>
            </footer>
        </div>
    </div>
</div>

<script src="__STATIC__/lib/bootstrap/js/bootstrap.js"></script>
<script>
    function  jsedit(bid) {
        $.getJSON('{:url('Brand/edit')}',{'bid':bid},function (json) {
            // alert("__STATIC__/img/"+json.logo);
            $('#tid_1').val(bid);
            $('#type_1').val(json.bname);
            $('#type_2').attr("src","__STATIC__/img/"+json.logo);
            $('#type_3').val(json.bcompany);
        });
    }
</script>


</body>
</html>
