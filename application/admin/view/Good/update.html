<div class="content">

    <div class="header">
        <h1 class="page-title">修改库存</h1>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="btn-toolbar">
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <form  method="POST" enctype="multipart/form-data" action="{:url('doUpdate')}">
                    <input type="hidden" name="gid" value="{$il.gid}">
                    手机名称：<select name="pid3">
                    {volist name="phones" id="vo"}
                            <option value="{$vo.pid}">{$vo.pname}</option>
                    {/volist}
                </select><br>
                    图片： <input type="file" placeholder="content" name="logo" disabled="disabled" >
                           <img src="__STATIC__/img/8.jpg" width="150px"   value="{$il.plogo}"><br>
                    内存大小：<input type="text" name="Ram" placeholder="内存大小" value="{$il.Ram}"><br>
                    颜色：<input type="text" name="colour" placeholder="颜色" value="{$il.colour}"> <br>
                    进货价：<input type="text" name="Iprice" placeholder="进货价"  value="{$il.Iprice}"> <br>
                    销售价：<input type="text" name="Oprice" placeholder="销售价"  value="{$il.Oprice}"> <br>
                    创建时间：<input type="date" name="time" placeholder="创建时间" value="{$il.time}"> <br>
                    总数：<input type="text" name="amount" placeholder="总数"  value="{$il.amount}"> <br>
                    <input type="submit" value="提交">
                </form>
            </div>
            <footer>
                <hr>
