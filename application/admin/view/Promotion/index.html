<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>促销管理</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/stylesheets/theme.css">
    <link rel="stylesheet" href="__STATIC__/lib/font-awesome/css/font-awesome.css">
    <script src="__STATIC__/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <!-- Demo page code -->
    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>



    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
</head>

{include    file="public:header"   /}
{include file="public:menu"  /}

<div class="content">

    <div class="header">

        <h1 class="page-title">优惠卷列表</h1>
    </div>



    <div class="container-fluid">
        <div class="row-fluid">

            <div class="btn-toolbar">

                <a  href="#" data-toggle="modal"   class="btn btn-primary" data-target="#example_modal"><i class="icon-edit" ></i>添加优惠卷</a>

                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>优惠卷名称</th>
                        <th>优惠卷最低消费</th>
                        <th>优惠卷面值</th>
                        <th>开始时间</th>
                        <th>截至时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    {volist name="pro" id="vo"}
                    <tr>
                        <td>{$i}</td>
                        <td>{$vo.pname}</td>
                        <td>{$vo.amount1}</td>
                        <td>{$vo.amount2}</td>
                        <td>{$vo.time}</td>
                        <td>{$vo.time2}</td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">操作</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a onclick="return confirm('是否删除？')" href="{:url('delete',['id'=>$vo.pid])}">删除</a></li>
                                </ul>
                            </div>
                        </td>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>


            <!--添加优惠卷模态框-->
            <div class="modal fade bs-example-modal-lg" id="example_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabe2" >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel2">添加优惠卷</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" method="post" action="{:url('Promotion/add')}" enctype="multipart/form-data">

                                <div class="form-group">
                                    <label for="pname" class="col-md-2 col-xs-2 control-label">优惠卷名称</label>
                                    <div class="col-md-10 col-xs-10">
                                        <input type="text" class="form-control" id="pname" placeholder=优惠卷名称  name="pname" >
                                    </div>
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="amount1" class="col-md-2 col-xs-2 control-label">最低消费</label>
                                    <div class="col-md-10 col-xs-10">
                                        <input type="text" class="form-control" id="amount1" placeholder="2000元" name="amount1" required>
                                    </div>
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="amount1" class="col-md-2 col-xs-2 control-label">优惠金额</label>
                                    <div class="col-md-10 col-xs-10">
                                        <input type="text" class="form-control" id="amount2" placeholder="50元" name="amount2" required>
                                    </div>
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="amount1" class="col-md-2 col-xs-2 control-label">开始时间</label>
                                    <div class="col-md-10 col-xs-10">
                                        <input type="date" class="form-control" id="time" name="time" required>
                                    </div>
                                </div>
                                <br>

                                <div class="form-group">
                                    <label for="amount1" class="col-md-2 col-xs-2 control-label">结束时间</label>
                                    <div class="col-md-10 col-xs-10">
                                        <input type="date" class="form-control" id="time2"  placeholder="2天"  name="time2" required>
                                    </div>
                                </div>
                                <br>

                                <div class="form-group">
                                    <div class="col-xs-offset-2 col-xs-10">
                                        <input type="submit" class="btn btn-default" value="添加">
                                        <input type="reset" class="btn btn-default" value="重置">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pagination">
                <ul>
                    <li>{$pro->render()}</li>
                </ul>
            </div>


            <footer>
                <hr>
                <p class="pull-right">Collect from <a href="http://www.cssmoban.com/" title="" target="_blank"></a></p>
                <p>&copy; 2019 <a href="#" target="_blank">Portnine</a></p>
            </footer>

        </div>
    </div>
</div>

<script src="__STATIC__/lib/bootstrap/js/bootstrap.js"></script>

</body>
</html>
